{% extends 'base.html' %}


{% block title %} Question {{question_number}} {% endblock %}


{% block content %}
    <h1>Question {{question_number}}: </h1>
    <p>{{question_text}}</p>
    <form action="/answer/{{question_number}}" method="post">
        {% for choice in choices %}
            <input type="radio" id="question-{{question_number}}-{{choice[0]}}" name="answer" value="{{choice}}"/>
            <label for="question-{{question_number}}-{{choice[0]}}">{{choice}}</label><br>
        {% endfor %}
        <button>Submit</button>
    </form>
{% endblock %}
